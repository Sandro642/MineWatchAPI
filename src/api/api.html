<!DOCTYPE html>
<html>
<head>
    <title>MineWatchAPI | Data...</title>
    <script src="api.js" defer></script>
</head>
<body>
<div id="app">
    <table>
        <thead>
        <tr>
            <th>Joueur</th>
            <th>Action</th>
            <th>Monde</th>
            <th>Heure</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in data" :key="item.id">
            <td>{{ item.player }}</td>
            <td>{{ item.action }}</td>
            <td>{{ item.world }}</td>
            <td>{{ item.heure }}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
